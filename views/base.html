<!DOCTYPE html>
<html>

<head>
    <title>{{gamename}} :: {{pagetitle}}</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="views/styles/primary.css" type="text/css"/>
    <script type="text/javascript" src="scripts/tooltip.js"></script>
</head>

<body>

<!-- Navigation -->
{{ include('navs/topnav.html') }}

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-2 border">
            {{ include('navs/leftnav.html') }}
        </div>
        <div class="col-lg-8 text-center border">
            <div class="big">
                <strong>{{ pagetitle }}</strong>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div class="col-lg-2 border">
            {{ include('navs/rightnav.html') }}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center border">
            {{ include('navs/bottomnav.html') }}
        </div>
    </div>
</div>

</body>

</html>
